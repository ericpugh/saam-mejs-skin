<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SAAM MediaElement.js Skin Examples</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/skin/saam-mejs-skin.css">
    <style>
        .players {width: 75%; margin: 0 auto;}
        .media-wrapper {margin: 2rem 0;}
    </style>
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->


    <div class="players">
        <div class="media-wrapper">
            <h3>Video Player</h3>
            <video id="player1" class="player" width="640" height="360" style="max-width:100%;" poster="http://www.mediaelementjs.com/images/big_buck_bunny.jpg" preload="none" controls playsinline webkit-playsinline>
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/CastVideos/mp4/BigBuckBunny.mp4" type="video/mp4">
                <track srclang="en" kind="subtitles" src="vendor/mediaelement/demo/mediaelement.vtt">
                <track srclang="en" kind="chapters" src="vendor/mediaelement/demo/chapters.vtt">
            </video>
        </div>
        <div class="media-wrapper">
            <h3>Audio Player</h3>
            <audio id="player2" class="player" preload="none" controls style="width:100%; height: 80px;">
                <source src="http://www.largesound.com/ashborytour/sound/AshboryBYU.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="vendor/mediaelement/build/mediaelement-and-player.js"></script>
    <script type="application/javascript">
        (function ($) {
            $('.player').mediaelementplayer({
                pluginPath: 'https://cdnjs.com/libraries/mediaelement/',
                shimScriptAccess: 'always',
                stretching: 'none',
                pauseOtherPlayers: true,
                success: function (media, node, instance) {
                    // media.play();
                }

            });
        })(window.jQuery);

    </script>
</body>
</html>
